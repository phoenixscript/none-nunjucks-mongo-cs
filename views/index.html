<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Simple Node Form with Nunjucks</title>
</head>

<body>


  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-5">Some Useful Government Service</h1>
        <!-- Start of the form inout elements  -->
        <form class="needs-validation" method="POST" action="/" novalidate>
          <div class="mb-3 row">
            <label for="nameField" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="name" id="validationCustomUsername"
                value="{{formData.name}}" required>
              <div class="invalid-feedback">
                Name is mandatory.
              </div>
            </div>
          </div>

          <div class="mb-3 row ">
            <label for="ageField" class="col-sm-3 col-form-label">Age</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" name="age" id="age" value="{{formData.age}} " required>
              <div class="invalid-feedback">
                Age is mandatory.
              </div>
            </div>
          </div>
          <div class="mb-3 row d-flex align-items-center">
            <label for="validationServer01" class="col-sm-3 col-form-label">Sex</label>
            <div class="col-sm-9">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="sex" value="Male" {% if formData.sex=="Male"
                  %}checked{% endif %} required>
                <label class="form-check-label" for="inlineRadio1">Male</label>

              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="sex" value="Female" {% if
                  formData.sex=="Female" %}checked{% endif %} required>
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div>
                <input class="d-none" type="radio" name="sex" value="" required>
                <div class="invalid-feedback">Please choose an option</div>
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="validationServer04" class="col-sm-3 col-form-label">Country</label>
            <div class="col-sm-9">
              <select class="form-select" name="country" id="validationServer04"
                aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Select Country...</option>
                <option>...</option>
                {% for country in countries %}
                <option value={{country}} label={{country}} {% if formData.country==country %}selected{% endif %}>{{
                  country }}</option>
                {% endfor %}
              </select>
              <div class="invalid-feedback">
                Country is mandatory.
              </div>
            </div>
          </div>


          <div class="col-12">
            <button class="btn btn-primary" type="submit">Apply</button>
          </div>
        </form>
        <!-- End of form  -->

      </div>
    </div>
  </div>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>

</html>
